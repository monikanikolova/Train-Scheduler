<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/images/train-favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"> </script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="jumbotron jumbotron-fluid">
            <div class="container-fluid">
                <h1 class="display-2" style="text-align: center">Train Schedule</h1>
            </div>
        </div>
        <div class="container-fluid shadow p-3 mb-5 bg-white rounded">
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="panel-title text-dark shadow p-3 mb-5 bg-white rounded">
                                <h3>Train Schedule</h3>
                            </div>
                            <div class="panel-body">
                                <table class="table table-striped" id="schedule">
                                    <tr>
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Frequency</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <div class="container-fluid shadow p-3 mb-5 bg-white rounded ">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel">
                            <div class="panel-heading">
                                <div class="panel-title text-dark shadow p-3 mb-5 bg-white rounded">
                                    <h3>Add Train</h3>
                                </div>
                                <div class="panel-body">
                                    <form>
                                        <div class="form-group-row">
                                            <div class="col-sm-3">
                                                <label for="inputTrainName" class="label">Train Name</label>
                                            </div>
                                            <div class="col-sm-12">
                                                <input type="text" class="form-control" id="name-input">
                                            </div>
                                        </div>
                                        <div class="form-group-row">
                                            <div class="col-sm-3">
                                                <label for="inputDestination">Destination</label>
                                            </div>
                                            <div class="col-sm-12">
                                                <input type="text" class="form-control" id="destination-input">
                                            </div>
                                        </div>
                                        <div class="form-group-row">
                                            <div class="col-sm-3">
                                                <label for="inputFrequency">Frequency (min)</label>
                                            </div>
                                            <div class="col-sm-12">
                                                <input type="text" class="form-control" id="frequency-input">
                                            </div>
                                        </div>
                                        <div class="form-group-row">
                                            <div class="col-sm-3">
                                                <label for="inputFirstTrain">First Train Time (HH:mm)</label>
                                            </div>
                                            <div class="col-sm-12">
                                                <input type="text" class="form-control" id="first-input">
                                            </div>
                                        </div>
                                        <br>
                                        <div class="col-sm-10">
                                            <button type="submit" class="btn btn-primary btn-large btn-dark" id="add-train">Add</button>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
